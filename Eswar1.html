<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            color: white;
            background-color: #41ff4e;
            padding: 40px; /* Increased padding for visibility */
            margin: 30px;
            border-radius: 15px;
            font-size: 20px;
            border: 2px solid black; /* Corrected border property */
            text-align: center;
        }
        .show-padding {
            background-color: rgba(235, 68, 221, 0.1); /* Light background to show padding */
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(246, 217, 73);">colour white</h1>
    <div class="hello show-padding">
    </div>
    <h2 class="hello">Eswar</h2>
    
</body>
</html>
